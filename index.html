<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <figure class="item-card">
      <img
        class="item-img mobile-img"
        src="./images/image-product-mobile.jpg"
        alt="gabrielle chanel perfume"
      />
      <img
        class="item-img desktop-img"
        src="./images/image-product-desktop.jpg"
        alt="gabrielle chanel perfume"
      />
      <section class="item-details">
        <p class="item-type">Perfume</p>
        <h2 class="item-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="item-price">$149.99<span class="MSRP">$169.99</span></p>
        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="cart" aria-label="cart" />Add
          to Cart
        </button>
      </section>
    </figure>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
